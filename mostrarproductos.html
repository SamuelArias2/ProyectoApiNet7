<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="bg-white shadow-md rounded-lg p-6 max-w-5xl mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Lista de Productos</h2>

    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr class="w-full bg-gray-200 border-b">
          <th class="py-2 px-4 text-left text-gray-600">ID Producto</th>
          <th class="py-2 px-4 text-left text-gray-600">Código de Barra</th>
          <th class="py-2 px-4 text-left text-gray-600">Descripción</th>
          <th class="py-2 px-4 text-left text-gray-600">Marca</th>
          <th class="py-2 px-4 text-left text-gray-600">Categoría</th>
          <th class="py-2 px-4 text-left text-gray-600">Precio</th>
        </tr>
      </thead>
      <tbody id="product-table-body">
        <!-- Los productos se insertarán aquí -->
      </tbody>
    </table>
  </div>

  <script src="js/products.js"></script>
</body>
</html>
