<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="bg-white shadow-md rounded-lg p-6 max-w-3xl mx-auto mt-10">
    <h2 class="text-2xl font-bold mb-4">Formulario de Producto</h2>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="id-producto" class="block text-gray-700 font-bold mb-2">ID Producto</label>
        <input type="text" id="id-producto" value="Autogenerado" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
      </div>
      <div>
        <label for="codigo-barra" class="block text-gray-700 font-bold mb-2">Código de Barra</label>
        <input type="text" id="codigo-barra" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mt-4">
      <div>
        <label for="descripcion" class="block text-gray-700 font-bold mb-2">Descripción</label>
        <textarea id="descripcion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline resize-none" placeholder="Ingrese la descripción del producto"></textarea>
      </div>
      <div>
        <label for="marca" class="block text-gray-700 font-bold mb-2">Marca</label>
        <input type="text" id="marca" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mt-4">
      <div>
        <label for="categoria" class="block text-gray-700 font-bold mb-2">ID Categoría</label>
        <select id="categoria" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option value="">Seleccione una categoría</option>
          <!-- Puedes añadir opciones dinámicamente desde el backend -->
        </select>
      </div>
      <div>
        <label for="descripcion-categoria" class="block text-gray-700 font-bold mb-2">Descripción de Categoría</label>
        <input type="text" id="descripcion-categoria" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
    </div>

    <div class="mt-4">
      <label for="precio" class="block text-gray-700 font-bold mb-2">Precio</label>
      <input type="number" id="precio" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>

    <div class="flex items-center justify-between mt-6">
      <button id="submit-button"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Enviar
      </button>
    </div>
    
    <!-- Mensaje de respuesta -->
    <div id="response-message" class="mt-4 text-center text-lg font-bold text-green-600"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
